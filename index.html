<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        text-align: center;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }

      .present {
        background-color: green;
      }

      input[type="text"] {
        width: 50px;
        height: 25px;
        text-align: center;
      }

      input[type="button"] {
        width: 120px;
        height: 30px;
        margin-left: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Register Number</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
      <!-- Table Bars -->
      <tr>
        <td>1</td>
        <td id="status1"></td>
        <td id="time1"></td>
      </tr>
      <tr>
        <td>2</td>
        <td id="status2"></td>
        <td id="time2"></td>
      </tr>
      <!-- Add the rest of the table bars -->
      <!-- ... -->
      <tr>
        <td>31</td>
        <td id="status31"></td>
        <td id="time31"></td>
      </tr>
    </table>
    <br />
    <input type="text" id="registerNumber" placeholder="Register Number">
    <input type="button" id="submitBtn" value="Submit">
    <input type="button" id="checkAbsentBtn" value="Check Absent">
  </body>
  <script>











let absentList = [];








const submitBtn = document.querySelector("#submitBtn");
const registerNumber = document.querySelector("#registerNumber");

submitBtn.addEventListener("click", function() {
  const regNum = parseInt(registerNumber.value);

  if (regNum >= 1 && regNum <= 31) {
    const statusElement = document.querySelector("#status" + regNum);
    const timeElement = document.querySelector("#time" + regNum);

    statusElement.style.backgroundColor = "green";
    statusElement.textContent = "Present";

    const date = new Date();
    const time = date.toLocaleTimeString();

    timeElement.textContent = time;
  } else {
    alert("Invalid Register Number! Enter a number between 1 and 31.");
  }
});












const checkAbsentBtn = document.getElementById("checkAbsentBtn");
checkAbsentBtn.addEventListener("click", function () {
  if (absentList.length === 0) {
    alert("Everyone is present");
    return;
  }
  let absentString = "Absent: " + absentList.join(", ");
  const textarea = document.createElement("textarea");
  textarea.value = absentString;
  document.body.appendChild(textarea);
  textarea.select();
  document.execCommand("copy");
  document.body.removeChild(textarea);
  alert(`Absent register numbers copied to clipboard: ${absentString}`);
});

window.onload = function () {
  for (let i = 1; i <= 31; i++) {
    absentList.push(i);
  }
};

</script>
</html>
